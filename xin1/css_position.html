<html>
    <head>
        <title>css相对定位</title>
        <style>
            h2.pos_left{
                position:relative;
                left:-20px;
            }
        </style>
    </head>
    <body>
        <h2>这是位于正常位置的标题</h2>
        <h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
    </body>
</html>
